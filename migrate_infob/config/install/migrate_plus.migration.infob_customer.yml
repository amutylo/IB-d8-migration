id: infob_customer
migration_tags:
  - 'Drupal 6'
migration_group: infob
label: 'Customer nodes'
source:
  plugin: customer_node
  node_type: customer
process:
  type:
    plugin: default_value
    default_value: customer
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  status: status
  promote: promote
  sticky: sticky
  'body/value': body
  'body/format': full_html
  field_customer_description: field_customer_descriptor
