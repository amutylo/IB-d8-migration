id: infob_white_paper
migration_tags:
  - 'Drupal 6'
migration_group: infob
label: 'White Paper nodes'
source:
  plugin: white_paper_node
  node_type: white_paper
process:
  type:
    plugin: default_value
    default_value: resource
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  status: status
  promote: promote
  sticky: sticky
  'body/value': body
  'body/format': full_html
  field_date: field_article_datef
  'field_resource_file/target_id':
    plugin: migration
    migration: infob_file
    source: field_pdf
  field_nid: nid
  field_metatags: meta_tags
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - infob_file
  optional: {}